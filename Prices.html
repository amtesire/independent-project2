<!DOCTYPE html>
<html>
<head>
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pizza planet</title>
    
   
</head>
<body>
    <div class="container">
            <header>
                    <nav>
                            <ul class="main"> 
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="Menu.html">Menu</a></li>
                                    <li><a href="Prices.html">Order</a></li>
                                </ul>

                    </nav>
                    <h2>Checkout Form</h2>
                </header>
                
                <div class="row">
                  <div class="col-md-12">
                <form id="checked">
                  <div id="checked">
                    <div class="checked">
                      <div class="form-group">
                        <label for="size">choose Pizza size:</label> 
                        <select id="size" name="size" class="form-control">
                          <option value="small">Small</option>
                          <option value="medium">Medium</option>
                          <option value="large">Large</option>
                        </select>
                      </div>
                        <br>
                        <div class="form-group">
                        <label for="size1">choose Pizza crust:</label>

                        <select id="size1" name="size" class="form-control">
                          <option value="flat">Flatbread crust</option>
                          <option value="thin">Thin crust</option>
                          <option value="thick">Thick crust</option>
                          <option value="focaccio">Focaccia</option>
                          <option value="wood">Authentic Wood Fired Crusts</option>
                          <option value="custom">Custom Crusts</option>
                        </select>
                        </div>
                        <br>
                        <div class="form-group">
                        <label for="size2">choose Pizza toppings:</label>
                        <select id="size2" name="size" class="form-control">
                          <option value="pepperoni">pepperoni</option>
                          <option value="mushrooms">Mushrooms</option>
                          <option value="onions">Onions</option>
                          <option value="sausage">Sausage</option>
                          <option value="bacon">Bacon</option>
                          <option value="extra cheese">Extra cheese</option>
                          <option value="black olives">Black olives</option>
                          <option value="green peppers">Green peppers</option>
                        </select>
                        </div>
                        <br>
                        <label for="size3">choose number of pizzas:</label>
                        <input type="number" class="form-control" id="size3" min="1" placeholder="Quantity e.g:5">
                        <div class ="row">
                         <div class= "col-md-12">
                           <span class="btn" id="delivery">Delivery</span>
                         </div>
                       </div>
                     
                      <button type="submit" value="submit" class="btn" >place an order</button>
                        
                      </div>
                    </div>
                </form>
             
              <!-- <span class="btn" id="pick">Pickup</span> -->
        <h2>Bill payment:</h2>
          <ul id="payment">
   
          </ul>
        </div>
                </div>
                <div class="col-md-6">
                  <div id="show-order">
                    <h2>Receipt</h2>
                    <p>size of Pizza: <span class="size"></span></p>
                    <p>crust of Pizza: <span class="crust"></span></p>
                    <p>Toppings of pizza: <span class="topping"></span></p>
                    <p>Number of Pizza: <span class="quantity"></span></p>
                    <p>total price: <span class="totalPrice"></span></p>
                    <ul id="ordering"></ul>
                  </div>
                </div>
              
                <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
                <script src="script.js"></script>
    </div>
</body>
</html>
